<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontaswesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- banner section starts here -->
    <header>
      <section
        class="banner border-2 border-red-500 max-w-[1250px] mx-auto flex items-center justify-between mt-[80px]"
      >
        <div class="left-div border-2 border-green-200">
          <h1 class="text-[80px] text-[#1c1c1c] font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="font-medium text-[#777777] py-[30px]">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="w-[200px] text-xl h-[64px] p-[18px] bg-gradient-to-l from-[#ff0000] to-[#ff8938] text-white rounded-lg"
          >
            Explore More
          </button>
        </div>
        <div class="right-div border-2 border-blue-500">
          <img src="./images/banner.png" alt="" class="relative top-[100px]" />
        </div>
      </section>
    </header>
  </body>
</html>
